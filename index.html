<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Doodle Doc</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src='https://cdn.firebase.com/js/client/1.1.1/firebase.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.4.0/fabric.min.js'></script>
        <script src='js/users.js'></script>
        <script src='js/actionbar.js'></script>
        <script src='js/layers.js'></script>
        <script src='js/tools.js'></script>
        <script src='js/common.js'></script>
        <script src='js/picoModal-2.0.1.min.js'></script>


        <link href="css/common.css" rel="stylesheet" />
        <link href="css/main.css" rel="stylesheet" />
    </head>
    <body>
        <div id="bigWrap">
            <div id="actionbar"></div>
            <div id="tools">
                <ul>
                    <li class="toolBar">
                        <label>
                            <input type="radio" name="tool" value="brush"/>
                            <img src="img/icons/brush.png" alt="brush" />
                        </label>
                    </li>
                    <li class="toolBar">
                        <label>
                            <input type="radio" name="tool" value="crop"/>
                            <img src="img/icons/crop.png" alt="crop" />
                        </label>
                    </li>
                    <li class="toolBar">
                        <label>
                            <input type="radio" name="tool" value="shape" checked/>
                            <img src="img/icons/shape.png" alt="shape" />
                        </label>
                    </li>
                    <li class="toolBar">
                        <label>
                            <input type="radio" name="tool" value="text"/>
                            <img src="img/icons/text.png" alt="text" />
                        </label>
                    </li>
                    <li class="toolBar">
                        <label>
                            <input type="radio" name="tool" value="eraser"/>
                            <img src="img/icons/eraser.png" alt="eraser" />
                        </label>
                    </li>
                </ul>
            </div>
            <div id="layers">
                <ul>
<!--                     <li class="layerBar" data-layerid="1">
                        <a href="#">
                            <p>Layer</p>
                            <div class="usersIconWrap">
                                <img src="img/ppl/blue_person.png" alt="user"/>
                            </div>
                        </a>
                    </li> -->
                </ul>

                <div id="bigwrap"></div>
            </div>
            <div id='linkUpload'>
                <img src='img/icons/import_photo.png' id='pushNotify' />
            </div>
        </div>
        <div id="canvasWrap">
        </div>
    </body>
</html>
